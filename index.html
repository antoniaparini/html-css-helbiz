<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HELBIZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/framework-12bool-r.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!--INIZIO CONTENUTO HEADER-->
    <!--HEADER-->
    <div class="container">
      <div class="col-xs-8">
        <div class="box"></div>
        <img class= "helbiz-logo"src="./img/helbiz_logo.png" alt="logo">
      </div>
      <div class="col-xs-4">
        <div class="box"></div>
        <i class="fas fa-bars"></i>
      </div>
    </div>
    <!--Jumbotron-->
    <div class="container relative jumbotron">
      <div class="col-xs-12">
        <div class="box-rel">
          <h1>Shared Mobility of Tomorrow</h1>
          <p>Bringing the future of shared mobility<br /> to the streets of the world</p>
          <img class="apple"src="./img/app-store-badge.svg" alt="apple">
          <img class="google"src="./img/google-play-badge.svg" alt="">
        </div>
      </div>
    </div>
    <!--Helbiz Go-->
      <div class="container display background">
        <div class="col-xs-12 ">
          <div class="box">HelbizGO</div>
            <div class="box2">
              <h4>Next Generation for Electric Bikes.</h4>
              <a href="#">Learn More ></a>
            </div>
              <img class="seg"src="./img/go-segway.jpg" alt="segway">
        </div>
      </div>
      <!--Helbiz Bike-->
      <div class="container display background">
        <div class="col-xs-12 ">
          <div class="box">HelbizBike</div>
            <div class="box2">
              <h4>Seamless Scooter sharing globally.</h4>
              <a href="#">Coming soon ></a>
            </div>
              <img class="seg"src="./img/bike.jpg" alt="bike">
        </div>
      </div>
      <!--AREA PHONE-->
      <!--AREA PHONE COL-LEFT-->
      <section class="area-phone">
        <div class="container">
          <div class="col-xs-6  col-md-6 col-lg-4 col-left">
            <div class="text">
              <h3>How does<br /> Helbiz works?</h3>
            </div>
          </div>
          <!--AREA PHONE DESKTOP ONLY-->
          <div class="col-lg-4 desktop">
            <div class="smartphone">
              <img src="./img/iphone.png" alt="smartphone">
            </div>
          </div>
          <!--AREA PHONE COL-RIGHT-->
          <div class="col-xs-6 col-md-6 col-lg-4 col-right">
            <div class="text">
              <h4>Step 1</h4>
              <small>Leave curbside when finished</small>
            </div>
          </div>


        </div>
      </section>
  </body>

</html>
